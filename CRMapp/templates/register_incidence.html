{% extends 'base.html' %}
{% block content %}
    {% if not submitted %}
        <h2>Register an Incidence about the product: {{ product.name }}</h2>
        <form action="#" method="post">
            {% csrf_token %}
            {{ incidence_form.as_p }}
            <input type="submit" value="Submit"/>
        </form>
    {% else %}
        <h2>Incidence correctly submitted</h2>
        <a href="{% url "sales_list" %}">Return to purchases list</a>
    {% endif %}
{% endblock %}
