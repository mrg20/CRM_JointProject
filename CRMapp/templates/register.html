{% extends 'base.html' %}
{% block content %}
    <div id="register-form-container">
        {% if basic_form %}
            <form id="registration-form" action="{{ destination_url }}" method="post">
                {% csrf_token %}
                <table>
                    {{ basic_form.as_table }}
                    {{ form.as_table }}
                    <tr>
                        <td><input type="submit" value="Submit"/></td>
                    </tr>
                </table>
            </form>
        {% else %}
            <a href="{% url 'register_person' %}">Register as a Person</a>
            <p>OR</p>
            <a href="{% url 'register_company' %}">Register as a Company</a>
        {% endif %}
    </div>
{% endblock %}
